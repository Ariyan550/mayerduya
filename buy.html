<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶ï‡ßç‡¶∞‡¶Ø‡¶º ‡¶´‡¶∞‡ßç‡¶Æ ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶°</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Noto Sans Bengali', sans-serif;
      font-size: 20px;
      padding: 20px;
    }
    button, input, select {
      font-size: 20px;
      margin: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #555;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .form-row label {
      flex: 1 1 200px;
    }
    .pagination {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pagination button {
      background-color: #444;
      color: white;
      border: 1px solid #888;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #00bcd4;
    }
    #reportBox {
      margin-bottom: 30px;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
    }
    #reportTable th, #reportTable td {
      border-bottom: 1px solid #666;
    }
  </style>
</head>
<body>
  <div id="reportBox">
    <h2>üìä ‡¶Æ‡¶æ‡¶∏‡¶ø‡¶ï ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü</h2>
    <label>‡¶Æ‡¶æ‡¶∏ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®:
      <input type="month" id="reportMonth" onchange="generateReport()">
    </label>
    <table id="reportTable">
      <thead>
        <tr><th>Total Wax</th><th>Total Stearic</th><th>Total Amount</th><th>Total Payment</th><th>Total Due</th></tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>
  </div>

  <button onclick="openModal()">‡¶ï‡ßç‡¶∞‡¶Ø‡¶º</button>

  <div class="modal" id="purchaseModal">
    <div class="modal-content">
      <h2>‡¶ï‡ßç‡¶∞‡¶Ø‡¶º ‡¶´‡¶∞‡ßç‡¶Æ</h2>
      <div class="form-row">
        <label>‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: <input type="date" id="date"></label>
        <label>Wax Quantity (‡¶ï‡ßá‡¶ú‡¶ø): <input type="number" id="waxQty" oninput="calculateAll()"></label>
        <label>Rate: <input type="number" id="waxRate" oninput="calculateAll()"></label>
        <label>Amount: <input type="number" id="waxAmount" readonly></label>
        <label>Stearic (‡¶ï‡ßá‡¶ú‡¶ø): <input type="number" id="stearicQty" oninput="calculateAll()"></label>
        <label>Rate: <input type="number" id="stearicRate" oninput="calculateAll()"></label>
        <label>Amount: <input type="number" id="stearicAmount" readonly></label>
        <label>A to Z: <input type="number" id="atoz" oninput="calculateAll()"></label>
        <label>Total: <input type="number" id="grandTotal" readonly></label>
        <label>Previous Due: <input type="number" id="prevDue" oninput="calculateAll()"></label>
        <label>Payment: <input type="number" id="payment" oninput="calculateAll()"></label>
        <label>Bank Name: 
          <select id="bank">
            <option value="IBBL">IBBL</option>
            <option value="JB">JB</option>
          </select>
        </label>
        <label>Payment Date: <input type="date" id="paymentDate"></label>
        <label>Total Due: <input type="number" id="totalDue" readonly></label>
      </div>
      <div>
        <button onclick="submitData()">Submit</button>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <div style="margin-top: 20px; display: flex; align-items: center; gap: 10px">
    <input type="date" id="filterInput" placeholder="‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®" oninput="filterTable()">
    <button onclick="filterTable()">‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
  </div>

  <table id="purchaseTable">
    <thead>
      <tr>
        <th>‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</th><th>Wax (‡¶ï‡ßá‡¶ú‡¶ø)</th><th>Rate</th><th>Amount</th>
        <th>Stearic</th><th>Rate</th><th>Amount</th><th>A-Z</th>
        <th>Total</th><th>Prev Due</th><th>Payment</th><th>Bank</th>
        <th>Payment Date</th><th>Total Due</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div class="pagination" id="pagination"></div>

  <script>
    const modal = document.getElementById('purchaseModal');
    let currentPage = 1;
    const rowsPerPage = 8;

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function calculateAll() {
      const waxQty = +document.getElementById('waxQty').value;
      const waxRate = +document.getElementById('waxRate').value;
      const stearicQty = +document.getElementById('stearicQty').value;
      const stearicRate = +document.getElementById('stearicRate').value;
      const atoz = +document.getElementById('atoz').value;
      const prevDue = +document.getElementById('prevDue').value;
      const payment = +document.getElementById('payment').value;

      const waxAmount = waxQty * waxRate;
      const stearicAmount = stearicQty * stearicRate;
      const total = waxAmount + stearicAmount + atoz;
      const totalDue = total + prevDue - payment;

      document.getElementById('waxAmount').value = waxAmount || 0;
      document.getElementById('stearicAmount').value = stearicAmount || 0;
      document.getElementById('grandTotal').value = total || 0;
      document.getElementById('totalDue').value = totalDue || 0;
    }

    function submitData() {
      const data = {
        date: date.value,
        waxQty: +waxQty.value,
        waxRate: +waxRate.value,
        waxAmount: +waxQty.value * +waxRate.value,
        stearicQty: +stearicQty.value,
        stearicRate: +stearicRate.value,
        stearicAmount: +stearicQty.value * +stearicRate.value,
        atoz: +atoz.value,
        total: ((+waxQty.value * +waxRate.value) + (+stearicQty.value * +stearicRate.value) + (+atoz.value)),
        prevDue: +prevDue.value,
        payment: +payment.value,
        bank: bank.value,
        paymentDate: paymentDate.value,
        totalDue: ((+waxQty.value * +waxRate.value) + (+stearicQty.value * +stearicRate.value) + (+atoz.value) + (+prevDue.value)) - (+payment.value)
      };

      const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
      purchases.push(data);
      localStorage.setItem('purchases', JSON.stringify(purchases));

      renderTable();
      closeModal();
    }

    function renderTable() {
      const data = JSON.parse(localStorage.getItem('purchases') || '[]');
      const filterDate = document.getElementById('filterInput').value;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      const filtered = filterDate ? data.filter(item => item.date === filterDate) : data;

      const start = (currentPage - 1) * rowsPerPage;
      const paginatedData = filtered.slice(start, start + rowsPerPage);

      paginatedData.forEach((item, index) => {
        const row = `<tr>
          <td>${item.date}</td><td>${item.waxQty}</td><td>${item.waxRate}</td><td>${item.waxAmount}</td>
          <td>${item.stearicQty}</td><td>${item.stearicRate}</td><td>${item.stearicAmount}</td><td>${item.atoz}</td>
          <td>${item.total}</td><td>${item.prevDue}</td><td>${item.payment}</td><td>${item.bank}</td>
          <td>${item.paymentDate}</td><td>${item.totalDue}</td>
          <td><button onclick="deleteRow(${data.indexOf(item)})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });

      renderPagination(filtered.length);
    }

    function renderPagination(totalRows) {
      const pageCount = Math.ceil(totalRows / rowsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          renderTable();
        };
        pagination.appendChild(btn);
      }
    }

    function deleteRow(index) {
      const data = JSON.parse(localStorage.getItem('purchases') || '[]');
      data.splice(index, 1);
      localStorage.setItem('purchases', JSON.stringify(data));
      if ((currentPage - 1) * rowsPerPage >= data.length) {
        currentPage = Math.max(1, currentPage - 1);
      }
      renderTable();
    }

    function filterTable() {
      currentPage = 1;
      renderTable();
    }

    function generateReport() {
      const selectedMonth = document.getElementById('reportMonth').value;
      const data = JSON.parse(localStorage.getItem('purchases') || '[]');
      const filtered = data.filter(item => item.date.startsWith(selectedMonth));

      let totalWax = 0, totalStearic = 0, totalAmount = 0, totalPayment = 0, totalDue = 0;
      filtered.forEach(item => {
        totalWax += item.waxQty;
        totalStearic += item.stearicQty;
        totalAmount += item.total;
        totalPayment += item.payment;
        totalDue += item.totalDue;
      });

      document.getElementById('reportBody').innerHTML = `
        <tr>
          <td>${totalWax}</td>
          <td>${totalStearic}</td>
          <td>${totalAmount}</td>
          <td>${totalPayment}</td>
          <td>${totalDue}</td>
        </tr>
      `;
    }

    window.onload = renderTable;
  </script>
</body>
