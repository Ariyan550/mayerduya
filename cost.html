  <script src="https://cdn.tailwindcss.com"></script>
  <style>

<body class="p-4">
  <div class="text-center mb-6">

    <div class="flex justify-center gap-4">

      <button onclick="resetAll()" class="bg-red-600 hover:bg-red-800 px-4 py-2 rounded">‡¶∏‡¶¨ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü</button>

  <div class="text-center mb-4">
    <div class="text-xl mb-2">‡¶Æ‡ßã‡¶ü ‡¶ñ‡¶∞‡¶ö: <span id="totalCost">0</span> ‡¶ü‡¶æ‡¶ï‡¶æ</div>
    <div class="text-xl mb-2 text-yellow-300">‡¶Æ‡ßã‡¶ü ‡¶°‡¶ø‡¶â: <span id="totalDue">0</span> ‡¶ü‡¶æ‡¶ï‡¶æ</div>
    <input type="date" id="filterDate" class="text-black px-2 py-1 rounded" />
    <button onclick="filterTable()" class="bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-1 rounded ml-2">‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞</button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-center border border-gray-600">
      <thead class="bg-gray-800">
        <tr>
          <th class="p-2 border">‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ</th>
          <th class="p-2 border">‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ</th>
          <th class="p-2 border">‡¶ü‡¶æ‡¶ï‡¶æ</th>
          <th class="p-2 border">‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü</th>
          <th class="p-2 border">‡¶°‡¶ø‡¶â</th>
          <th class="p-2 border">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶®</th>
        </tr>
      </thead>
      <tbody id="costTable" class="text-white"></tbody>
    </table>
    <div id="pagination" class="mt-4 flex justify-center gap-2"></div>
  </div>

  <!-- Modal -->
  <div id="formModal" class="modal">
    <div class="bg-gray-900 text-white p-6 rounded-lg w-[90%] max-w-md">
      <h2 class="text-xl font-bold mb-4">‡¶®‡¶§‡ßÅ‡¶® ‡¶ñ‡¶∞‡¶ö ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø</h2>
      <form id="costForm">
        <input required type="date" id="entryDate" class="text-black w-full mb-2 px-3 py-2 rounded" />
        <select id="itemSelect" required class="text-black w-full mb-2 px-3 py-2 rounded">
          <option value="‡¶Ö‡¶Ø‡¶º‡ßá‡¶≤">‡¶Ö‡¶Ø‡¶º‡ßá‡¶≤</option>
          <option value="‡¶≤‡¶æ‡¶ï‡¶°‡¶º‡¶ø">‡¶≤‡¶æ‡¶ï‡¶°‡¶º‡¶ø</option>
          <option value="‡¶™‡¶≤‡¶ø">‡¶™‡¶≤‡¶ø</option>
          <option value="‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßÅ‡¶®">‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßÅ‡¶®</option>
          <option value="EnglishCarton">EnglishCarton</option>
          <option value="Salary">Salary</option>
          <option value="Bari vara">Bari vara</option>
          <option value="others">Loan</option>
          <option value="others">others</option>
        </select>
        <input required type="number" id="amount" placeholder="‡¶Æ‡ßã‡¶ü ‡¶ü‡¶æ‡¶ï‡¶æ" class="text-black w-full mb-2 px-3 py-2 rounded" />
        <input required type="number" id="payment" placeholder="‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü" class="text-black w-full mb-2 px-3 py-2 rounded" />
        <button type="submit" class="bg-blue-600 hover:bg-blue-800 px-4 py-2 w-full rounded">‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü</button>
      </form>
    </div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('costData')) || [];
    let currentPage = 1;
    const rowsPerPage = 8;

    const modal = document.getElementById('formModal');
    document.getElementById('openFormBtn').onclick = () => modal.style.display = 'flex';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    document.getElementById('costForm').addEventListener('submit', e => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const payment = parseFloat(document.getElementById('payment').value);
      const due = amount - payment;
      const entry = {
        date: document.getElementById('entryDate').value,
        item: document.getElementById('itemSelect').value,
        amount,
        payment,
        due
      };
      data.push(entry);
      localStorage.setItem('costData', JSON.stringify(data));
      modal.style.display = 'none';
      renderTable();
    });

    function renderTable(page = 1) {
      currentPage = page;
      const tbody = document.getElementById('costTable');
      tbody.innerHTML = '';
      const start = (page - 1) * rowsPerPage;
      const paginatedData = data.slice(start, start + rowsPerPage);

      paginatedData.forEach((entry, index) => {
        const row = `<tr class="border-t border-gray-700">
          <td class="p-2 border">${entry.date}</td>
          <td class="p-2 border">${entry.item}</td>
          <td class="p-2 border">${entry.amount}</td>
          <td class="p-2 border">${entry.payment}</td>
          <td class="p-2 border text-red-400">${entry.due}</td>
          <td class="p-2 border">
            <button onclick="editEntry(${start + index})" class="text-yellow-400">‚úèÔ∏è</button>
            <button onclick="deleteEntry(${start + index})" class="text-red-500 ml-2">üóëÔ∏è</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
      updateTotal();
      renderPagination();
    }

    function updateTotal() {
      const total = data.reduce((sum, e) => sum + e.amount, 0);
      const dueTotal = data.reduce((sum, e) => sum + e.due, 0);
      document.getElementById('totalCost').textContent = total.toFixed(2);
      document.getElementById('totalDue').textContent = dueTotal.toFixed(2);
    }

    function deleteEntry(index) {
      if (confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶á ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶Æ‡ßÅ‡¶õ‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
        data.splice(index, 1);
        localStorage.setItem('costData', JSON.stringify(data));
        renderTable(currentPage);
      }
    }

    function editEntry(index) {
      const entry = data[index];
      document.getElementById('entryDate').value = entry.date;
      document.getElementById('itemSelect').value = entry.item;
      document.getElementById('amount').value = entry.amount;
      document.getElementById('payment').value = entry.payment;
      data.splice(index, 1);
      modal.style.display = 'flex';
    }

    function resetAll() {
      if (confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
        localStorage.removeItem('costData');
        data = [];
        renderTable();
      }
    }

    function renderPagination() {
      const pageCount = Math.ceil(data.length / rowsPerPage);
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-blue-700' : 'bg-gray-700'}`;
        btn.onclick = () => renderTable(i);
        container.appendChild(btn);
      }
    }

    function filterTable() {
      const date = document.getElementById('filterDate').value;
      if (!date) return renderTable();
      const filtered = data.filter(entry => entry.date === date);
      const tbody = document.getElementById('costTable');
      tbody.innerHTML = '';
      filtered.forEach((entry) => {
        const row = `<tr class="border-t border-gray-700">
          <td class="p-2 border">${entry.date}</td>
          <td class="p-2 border">${entry.item}</td>
          <td class="p-2 border">${entry.amount}</td>
          <td class="p-2 border">${entry.payment}</td>
          <td class="p-2 border">${entry.due}</td>
          <td class="p-2 border">‚Äî</td>
        </tr>`;
        tbody.innerHTML += row;
      });
      const total = filtered.reduce((sum, e) => sum + e.amount, 0);
      const totalDue = filtered.reduce((sum, e) => sum + e.due, 0);
      document.getElementById('totalCost').textContent = total.toFixed(2);
      document.getElementById('totalDue').textContent = totalDue.toFixed(2);
      document.getElementById('pagination').innerHTML = '';
    }

    // Initial render
    renderTable();
  </script>
</body>
